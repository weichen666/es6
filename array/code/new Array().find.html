<script type="text/javascript">
	[1, 4, -5, 10].find((n) => n < 0)  //-5

	[1, 5, 10, 15].find(function(value, index , arr){
		return value > 9
	});
	//find方法的回调函数可以接受三个参数，依次为当前的值、当前的位置和原数组。

	[1, 5, 10, 15].findIndex(function(value, index, arr) {
	  return value > 9;
	}) // 2

</script>
