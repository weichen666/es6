<script type="text/javascript">
	var ws = new WeakSet();
	
	// TypeError: invalid value used in weak set
	ws.add(1)

	//TypeError: invalid value used in week set
	ws.add(Symbol())



	//构造函数, 可以接受一个数组或类似数组的对象，只要具备iterable接口的对象
	//该数组的所有成员，会自动成为WeakSet实例对象的成员。
	var ws = new WeakSet()

	//a数组的成员成为WeakSet的成员，而不是a数组本身。这意味，数组的成员只能是对象。
	var a = [[1, 2], [3, 4]]
	var ws = new WeakSet(a);

	//Uncaught TypeError: invalid value uesd in weak set(...)
	var b = [3, 4];
	var ws = new WeakSet(b);
</script>
